<div ng-controller="CanvasEditor.controller">

    <p>
        <a href="{{ host }}/umbraco/canvas/?pageId={{ nodeId }}&url={{ pathname }}" class="btn btn-primary" target="_blank">Edit page</a>
    </p>

    <ul class="canvasTabs">
        <li ng-repeat="alias in canvasRoots" ng-class="{active:isActiveTab(alias)}">
            <a ng-click="updateTab(alias)">{{ alias }}</a>
        </li>
    </ul>

    <div ng-bind-html-unsafe="canvasContent" class="canvasContent"></div>

</div>
